<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Jugar" icon-off="ion-playstation" icon-on="ion-playstation" class="energized" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Autor" icon-off="ion-person" icon-on="ion-person" href="#/tab/autor">
    <ion-nav-view name="tab-autor"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Lectura" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/lectura">
    <ion-nav-view name="tab-lectura"></ion-nav-view>
  </ion-tab>

</ion-tabs>
